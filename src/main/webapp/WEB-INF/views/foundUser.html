<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>foundUser</title>

    <style>
        .dropdownbtn {
            background-color: darkblue;
            color: white;
            padding: 12px;
            font-size: 12px;
        }
        .dropdowndemo{
            position:fixed;
            display: block;
        }
        .dropdownlist-content {
            display: none;
            position: absolute;
            background-color: lightseagreen;
            min-width: 120px;
            z-index: 1;
        }
        .dropdownlist-content a {
            color: darkblue;
            padding: 14px 18px;
            display: block;
        }
        .dropdownlist-content a:hover {background-color: lightcyan;}
        .dropdowndemo:hover .dropdownlist-content {display: block;}
        .dropdowndemo:hover .dropdownbtn {background-color: steelblue;}

        .dropdownbusers {
            background-color: darkblue;
            color: white;
            padding: 12px;
            font-size: 12px;
        }
        .dropdownbusers a {color: cornsilk;}
        .dropdownbusers:hover  {--copy-button-background-color-active: powderblue;}


    </style>


</head>
<body>

<br><br>

<span class="about-language" th:text="${user.getName}"> &nbsp &nbsp </span>
<span class="about-language" th:text="${user.getAge()}">&nbsp &nbsp </span>
<span class="about-language" th:text="${user.getEmail()}">&nbsp &nbsp </span>

<br><br>

<div class="dropdowndemo">
    <button class="dropdownbtn">Change</button>
    <form th:method="post" class="dropdownlist-content" th:action="@{/users/found}">
        <label for="name">Name&nbsp&nbsp&nbsp</label>
        <input name="name" th:value="${user.getName()}" type="text" id="name"/>

        <label for="age">Age&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input name="age" th:value="${user.getAge()}" type="number" max="100" min="14" id="age"/>

        <label for="email">Email&nbsp&nbsp&nbsp</label>
        <input name="email" th:value="${user.getEmail()}" type="email" id="email"/>

        <input type="submit" value="Ok">
    </form>
</div>

<br><br> <br><br> <br><br>

<div class="dropdownbusers">
    <a href="http://localhost:8080/users" >USERS</a>
</div>

</body>

</html>
